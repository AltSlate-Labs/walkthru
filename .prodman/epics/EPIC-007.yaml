  - "All available screens are listed with thumbnails"
  - "All available windows are listed with thumbnails and app icons"
  - "User can switch between Screens and Windows tabs"
  - "Selecting a source and clicking Share starts recording that source"
  - "Cancel button returns to idle state"
  - "Recording captures only the selected window/screen"
