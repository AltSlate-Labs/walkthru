spec: "SPEC-005"
description: |
  Add a source picker UI that appears before recording starts, allowing users
  to select a specific window or screen to record instead of auto-selecting
  the first screen.

  Features:
  - Modal overlay with available screens and windows
  - Live thumbnails for each source
  - Tab switcher between Screens and Windows
  - App icons shown for window sources
  - Selected source used for recording
acceptance_criteria:
