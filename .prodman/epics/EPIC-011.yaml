description: |
  Allow users to customize the webcam overlay position beyond the four corner
  presets. Includes drag-and-drop positioning and size adjustment for more
  flexible camera placement in recordings.

  Features:
  - Drag-and-drop webcam preview to any position
  - Resize webcam overlay with corner handles
  - Snap-to-edge guides for alignment
  - Lock position option to prevent accidental moves
  - Custom position presets (save favorite positions)
  - Preview grid overlay for precise positioning
  - Position and size persist across recordings
  - Reset to default corner positions button
  - Minimum and maximum size constraints
