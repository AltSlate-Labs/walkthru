# Epic: System Audio Capture
id: "EPIC-012"
title: "System Audio Capture"
status: planning
priority: p1
owner: null
milestone: null
spec: null
description: |
  Capture system audio (computer sound output) in addition to or instead of
  microphone audio. Enables recording of application sounds, music, video
  playback, and other audio from the computer.

  Features:
  - Toggle for system audio capture (in addition to mic)
  - Audio source selection: Mic only, System only, or Both
  - Independent volume controls for mic and system audio
  - Audio level meters showing real-time input levels
  - Audio mixing when both sources are enabled
  - Separate audio tracks option for advanced editing
  - macOS screen recording permission handling
  - Audio loopback implementation for macOS
  - Preview audio before recording (optional)
  - Audio preferences persist across sessions
