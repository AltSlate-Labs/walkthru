description: |
  Add a left sidebar panel on the landing page showing all previous recordings
  from ~/Movies/Walkthru/ with thumbnails, metadata, and management actions.

  Features:
  - List all previous recordings with thumbnails
  - Display filename, date, and file size
  - Play/preview recordings in the main area
  - Export (copy) recordings to a different location
  - Delete recordings (move to trash)
  - Auto-refresh list after new recording is saved
