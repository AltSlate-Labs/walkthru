description: |
  Implement recording control UI and user flow.

  Controls:
  - Start recording
  - Pause / resume
  - Stop recording
  - 3-second countdown before start

  User Flow:
  1. Open App
  2. Click "Record"
  3. Choose screen/window/tab
  4. (Optional) Enable camera
  5. 3s countdown
  6. Recording starts
  7. Stop
  8. Preview
  9. Save file
