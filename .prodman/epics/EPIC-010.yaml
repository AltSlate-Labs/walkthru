# Epic: Global Keyboard Shortcuts
id: "EPIC-010"
title: "Global Keyboard Shortcuts"
status: planning
priority: p2
owner: null
milestone: "POST-MVP"
spec: null
description: |
  Add global keyboard shortcuts to control recording without needing to
  interact with the application window. Allows users to start, stop, pause,
  and toggle features while working in other applications.

  Features:
  - Global hotkey to start/stop recording (e.g., Cmd+Shift+5)
  - Global hotkey to pause/resume recording
  - Global hotkey to toggle camera on/off
  - Global hotkey to toggle microphone on/off
  - Shortcuts settings panel for customization
  - Visual indicator when shortcuts are triggered
  - Shortcuts work even when app is in background
  - Prevent conflicts with system shortcuts
  - All shortcuts configurable via settings
  - Keyboard shortcuts persist across app restarts
