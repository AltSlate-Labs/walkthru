description: |
  Add user-selectable camera overlay shapes for both preview and recordings,
  allowing users to choose between rectangular, rounded rectangular, and circular
  camera windows.

  Features:
  - Three camera shape options: Rectangle, Rounded Rectangle, Circle
  - Shape selector UI visible when camera is enabled
  - Immediate preview feedback when shape is changed
  - Shape applied to both preview window and recording overlay
  - User preference persists across app restarts (localStorage)
  - Default to Rounded Rectangle (maintains current behavior)
